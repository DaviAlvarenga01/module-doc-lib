name: Bump Version and Publish

on:
  # O workflow serÃ¡ disparado ao fazer push na branch principal
  push:
    branches:
      - main
    # ðŸš¨ IMPORTANTE: Adicionado o filtro de "paths-ignore" para evitar loops infinitos!
    # Se o workflow fizer um push, ele nÃ£o deve re-disparar a si mesmo.
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - 'npm-shrinkwrap.json'

jobs:
  publish: # Renomeado de 'build' para 'publish' para refletir a aÃ§Ã£o principal
    runs-on: ubuntu-latest
    
    # ðŸŒŸ CORREÃ‡ÃƒO ESSENCIAL: Adicionar permissÃ£o de escrita para o GITHUB_TOKEN
    # Isso permite que o bot faÃ§a 'git push' com as tags criadas.
    permissions:
      contents: write # Permite push para o repositÃ³rio e criaÃ§Ã£o de tags/releases
      
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4 # Atualizado para a versÃ£o mais recente
        with:
          # NecessÃ¡rio para obter histÃ³rico completo e tags
          fetch-depth: 0
          # NÃ£o precisa especificar o 'token', pois o GITHUB_TOKEN Ã© usado por padrÃ£o e tem a permissÃ£o 'contents: write' acima.

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Atualizado para a versÃ£o mais recente
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Configurar Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build do projeto
        run: npx tsc
        
      # âš ï¸ Recomenda-se mover a AnÃ¡lise SonarCloud para depois do 'Build' e antes do 'Bump'
      - name: AnÃ¡lise com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
      - name: Bump de versÃ£o (minor) e CriaÃ§Ã£o de Tag
        id: package_version
        run: |
          # O comando 'npm version' automaticamente cria e checa o commit e a tag.
          # A sintaxe 'VERSION=$(...) && echo ...' Ã© mais robusta.
          VERSION=$(npm version minor -m "ci: release %s [skip ci]")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          
          # NOTA: O comando 'npm version' jÃ¡ faz o 'git commit' e 'git tag'.
          # Ele nÃ£o precisa ser executado duas vezes.

      - name: Publicar no NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push versÃ£o (main branch) e tags para o GitHub
        # âš ï¸ ESTE PASSO ERA O QUE ESTAVA FALHANDO SEM PERMISSÃƒO!
        run: git push origin main --follow-tags
        # NÃ£o precisa do token aqui, pois a permissÃ£o 'contents: write' foi dada ao job.
        
      - name: Apagar tags antigas
        run: |
          # ObtÃ©m a tag mais recente (a Ãºltima criada)
          latest_tag=$(git describe --tags --abbrev=0) # Usando --abbrev=0 para obter a tag limpa
          
          echo "Mantendo a tag mais recente: $latest_tag"

          # Lista todas as tags e deleta as que nÃ£o sÃ£o a mais recente
          # Nota: O uso de `git push --delete` requer a permissÃ£o de escrita, jÃ¡ concedida.
          for tag in $(git tag); do
            if [ "$tag" != "$latest_tag" ]; then
              git push --delete origin "$tag"
              git tag -d "$tag"
              echo "Tag apagada: $tag"
            fi
          done

      - name: Definir timestamp (Opcional)
        id: date
        run: echo "timestamp=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$GITHUB_OUTPUT"