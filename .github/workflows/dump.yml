name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write # Necess√°rio para o Changesets criar o PR de vers√£o
      id-token: write      # Necess√°rio para autentica√ß√£o

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Instalar Depend√™ncias
        run: npm ci

      - name: Build
        run: npx tsc

      - name: An√°lise com SonarCloud (Opcional - Mantive do seu anterior)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # üåü A M√ÅGICA ACONTECE AQUI
      - name: Criar Release Pull Request ou Publicar no NPM
        uses: changesets/action@v1
        with:
          # Este comando roda quando h√° mudan√ßas acumuladas. Ele cria um PR chamado "Version Packages"
          version: npm run version-packages 
          # Este comando roda quando o PR de vers√£o √© mergeado na main
          publish: npm publish
        env:
          # Token do GitHub para criar o PR e tags
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Token do NPM para publicar o pacote
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}